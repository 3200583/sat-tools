language: cpp
dist: trusty
sudo: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
              - valgrind
              - libgtest-dev
              - libgoogle-glog-dev
              - g++-8
              - gcc-8


before_script:
  - export CC=gcc-8
  - export CXX=g++-8
  - export AR=gcc-ar-8
  - export RANLIB=gcc-ranlib-8
  - export NM=gcc-nm-8

script:
   - source .env
   - make -C third_party/automorphism/bliss/ lib
   - make
   - make check-style
