language: cpp
dist: trusty
sudo: true

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
              - valgrind
              - libgoogle-glog-dev
              - g++-8
              - gcc-8
              - cmake


before_script:
  - export CC=gcc-8
  - export CXX=g++-8
  - export AR=gcc-ar-8
  - export RANLIB=gcc-ranlib-8
  - export NM=gcc-nm-8

# Build gtest
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - cmake .
  - sudo cmake --build . --target install
  - cd -

script:
   - source .env
   - make -C third_party/automorphism/bliss/ lib
   - make -C third_party/automorphism/saucy
   - make
   - make run-test
   - make check-style
